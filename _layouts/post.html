---
layout: default
---

<script>
    $(document).ready(function(){
        //hides them logo when the page loads
        $("#mainhead").hide();
        $("#headline").hide();
    });
</script>
<br/>

<a class="directions" href="{{ site.url }}/blog"> &laquo; Post Listing </a>

<div class="post">   



    <h1>{{ page.title }}</h1>
    <span class="post-info"><p class="meta">{{ page.date | date_to_string }}</p></span>


    <div class="justify">
        {{ content }}</div>
</div>
<br/>
<div>
    {% if page.previous.url %}
    <a class="prev directions" href="{{ site.utl }}{{ page.previous.url }}">&laquo; Previous: {{page.previous.title}}</a>
    {% endif %}
    
    {% if page.next.url %}
    <a style="float: right;" class="next directions" href="{{ site.url }}{{ page.next.url }}">Next: {{page.next.title}} &raquo;</a>
    {% endif %}
</div>
<br/>
<br/>
